<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Multilingual Transcription</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">
            Real-Time Multilingual Transcription
        </h1>

        <div class="mb-4 grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-2 font-bold">Source Language</label>
                <select class="w-full p-2 border rounded">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="bn">Bengali</option>
                </select>
            </div>

            <div>
                <label class="block mb-2 font-bold">Translation Languages</label>
                <select multiple class="w-full p-2 border rounded" size="5">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="bn">Bengali</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
        </div>

        <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Start Transcription
        </button>

        <div id="transcriptions" class="mt-6 space-y-2 max-h-96 overflow-y-auto">
            <div id="live-header" class="font-bold text-lg text-center text-gray-600 hidden">
                Live Transcriptions
            </div>
        </div>
    </div>

    <script src="/static/socket-client.js"></script>
</body>
</html>
